<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastros</title>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
   <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="favicon.ico/favicon.ico">
  <link rel="stylesheet" href="css/matrix.css">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<body class=""> <!--class="p-4"-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/painel">Painel Chatbot TI</a>
      <div class="d-flex ms-auto"> <!-- esta div empurra tudo para a direita -->
        <button id="toggleMatrix" class="btn btn-outline-info btn-sm">
          Ativar Matrix
        </button>
      </div>
    </div>
  </nav>
  <main class="p-4">
  <h1 class="mb-4">Cadastros</h1>

  <ul class="nav nav-tabs" id="tabCadastros">
    <li class="nav-item">
      <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-produtos">Produtos</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-vendedores">Vendedores</button>
    </li>
  </ul>

  <div class="tab-content pt-3">
    <div class="tab-pane fade show active" id="tab-produtos">
      <form id="productForm" class="row g-2 mb-3">
        <input type="hidden" id="productId">
        <div class="col-md-4">
          <input class="form-control" id="productName" placeholder="Nome do produto" required>
        </div>
        <div class="col-md-2">
          <input class="form-control" id="productSku" placeholder="SKU">
        </div>
        <div class="col-md-2">
          <input type="number" step="0.01" class="form-control" id="productPrice" placeholder="Preço">
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary w-100" type="submit">Salvar</button>
        </div>
        <div class="col-md-2">
          <button class="btn btn-secondary w-100" type="button" id="productCancel">Limpar</button>
        </div>
      </form>

      <table class="table table-sm table-hover" id="productTable">
        <thead class="table-light">
          <tr>
            <th>ID</th><th>Nome</th><th>SKU</th><th>Preço</th><th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="tab-pane fade" id="tab-vendedores">
      <form id="vendorForm" class="row g-2 mb-3">
        <input type="hidden" id="vendorId">
        <div class="col-md-3">
          <input class="form-control" id="vendorName" placeholder="Nome" required>
        </div>
        <div class="col-md-2">
          <input class="form-control" id="vendorCpf" placeholder="CPF">
        </div>
        <div class="col-md-2">
          <input class="form-control" id="vendorPhone" placeholder="Telefone">
        </div>
        <div class="col-md-2">
          <input type="number" step="0.01" class="form-control" id="vendorCommission" placeholder="% Comissão">
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary w-100" type="submit">Salvar</button>
        </div>
        <div class="col-md-1">
          <button class="btn btn-secondary w-100" type="button" id="vendorCancel">Limpar</button>
        </div>
      </form>

      <table class="table table-sm table-hover" id="vendorTable">
        <thead class="table-light">
          <tr>
            <th>ID</th><th>Nome</th><th>CPF</th><th>Telefone</th><th>%</th><th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="/js/http.js"></script>
  <script src="/js/cadastros.js"></script>
  <canvas id="matrix"></canvas>
  <script src="/js/matrix.js"></script>
</body>
</html>
