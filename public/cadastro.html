<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro - Chatbot Manager TI</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico/favicon.ico" />
  <link rel="stylesheet" href="/css/matrix.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Chatbot Manager TI</a>
      <button id="toggleMatrix" class="btn btn-outline-info btn-sm">Matrix</button>
    </div>
  </nav>

  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow">
        <div class="card-body">
          <h1 class="h5 mb-3 text-center">Criar Conta</h1>
          <p class="text-center text-muted mb-4">
            Ganhe <strong>7 dias grátis</strong> do plano Professional!
          </p>
          <form id="registerForm">
            <div class="mb-3">
              <label for="username" class="form-label">Usuário</label>
              <input type="text" id="username" name="username" class="form-control" required autofocus />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail (requerido)</label>
              <input type="email" id="email" name="email" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input type="password" id="password" name="password" class="form-control" required minlength="12" />
              <ul id="passwordRequirements" class="mt-2 small list-unstyled">
                <li id="req-upper" class="text-danger">• Pelo menos 1 letra maiúscula</li>
                <li id="req-lower" class="text-danger">• Pelo menos 1 letra minúscula</li>
                <li id="req-number" class="text-danger">• Pelo menos 1 número</li>
                <li id="req-symbol" class="text-danger">• Pelo menos 1 símbolo</li>
                <li id="req-length" class="text-danger">• Mínimo de 12 caracteres</li>
              </ul>
            </div>            
            <button type="submit" class="btn btn-primary w-100">Criar Conta Grátis</button>
          </form>
          <div id="resultMessage" class="mt-3"></div>
          <hr />
          <p class="text-center">
            Já tem conta? <a href="/login">Faça login</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <canvas id="matrix"></canvas>
  <script src="/js/matrix.js"></script>
  <script src="/js/cadastro.js"></script>

</body>
</html>
