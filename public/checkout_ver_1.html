<!DOCTYPE html> 
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Checkout PIX</title>
    <link rel="stylesheet" href="/css/checkout.css">
</head>

<body>

    <h2>Finalizar Pagamento via PIX</h2>

    <div class="summary-box">
        <p>Plano selecionado: <strong id="selectedPlan"></strong></p>
        <p>Ciclo: <strong id="selectedCycle"></strong></p>
    </div>

    <div class="form-box">
        <label>Nome completo:</label>
        <input type="text" id="fullName">

        <label>CPF:</label>
        <input type="text" id="cpf">

        <label>E-mail:</label>
        <input type="email" id="email">

        <button id="generatePixButton">Gerar QR Code PIX</button>
    </div>

    <div id="pixArea" class="pix-area"></div>


    <script src="/js/checkout.js"></script>
</body>

</html>
