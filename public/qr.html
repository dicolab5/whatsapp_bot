<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Conectar WhatsApp</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="favicon.ico/favicon.ico">
  <link rel="stylesheet" href="css/matrix.css">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Painel Chatbot TI</a>
      <div class="d-flex ms-auto"> <!-- esta div empurra tudo para a direita -->
        <button id="toggleMatrix" class="btn btn-outline-info btn-sm">
          Ativar Matrix
        </button>
      </div>
    </div>
  </nav>
  <main class="container mb-5">
    <div class="row">
      <div class="col-lg-6 mx-auto">
        <div class="card">
          <div class="card-body text-center">
            <h2 class="h5 mb-3">Conectar WhatsApp</h2>
            <p class="text-muted">
              Aponte a câmera do WhatsApp (Aparelhos conectados) para o QR abaixo.
            </p>
            <button id="btnToggleQr" class="btn btn-primary mb-3">Iniciar geração do QR code</button>
            <div id="qr-container" class="d-flex justify-content-center my-3">
              <div id="qrcode"></div>
            </div>
            <p id="qr-status" class="text-muted small"></p>
            <a href="/" class="btn btn-link">Voltar ao painel</a>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script src="/js/qr-page.js"></script>
  <canvas id="matrix"></canvas>
  <script src="/js/matrix.js"></script>
</body>
</html>
