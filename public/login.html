<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico/favicon.ico">
  <link rel="stylesheet" href="/css/matrix.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Chatbot Manager TI</a>
      <button id="toggleMatrix" class="btn btn-outline-info btn-sm">Matrix</button>
    </div>
  </nav>

  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow">
        <div class="card-body">

          <!-- 2FA Verification -->
          <div id="twoFactorForm" style="display: none;">
            <h1 class="h5 mb-4 text-center text-warning">Verificação 2FA</h1>
            <p class="text-center text-muted mb-4">Senha confirmada. Insira o código do app autenticador.</p>
            <form method="POST" action="/api/auth/login">
              <div class="mb-3">
                <label class="form-label">Código 2FA (6 dígitos)</label>
                <input type="text" name="token" class="form-control form-control-lg text-center" maxlength="6"
                  pattern="[0-9]{6}" inputmode="numeric" autocomplete="one-time-code" required />
                <div class="form-text">Google Authenticator, Microsoft Authenticator, etc.</div>
              </div>
              <button type="submit" class="btn btn-warning w-100 btn-lg">Verificar</button>
            </form>
            <hr>
            <p class="text-center small">
              <a href="/login" class="text-decoration-none">← Voltar ao login</a>
            </p>
          </div>

          <!-- Normal Login / Cadastro -->
          <div id="loginForm">
            <h1 class="h5 mb-3 text-center">Login</h1>
            <form method="POST" action="/api/auth/login" id="loginFormSubmit">
              <input type="hidden" id="csrfToken" name="_csrf">

              <div class="mb-3">
                <label class="form-label">Usuário</label>
                <input type="text" name="username" class="form-control" required autofocus />
              </div>
              <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" name="password" class="form-control" required />
              </div>
              <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>

            <div id="errorMessage" class="alert mt-3" style="display: none;"></div>

            <hr>
            <p class="text-center">
              <a href="/cadastro" class="btn btn-outline-success w-100">Criar conta gratuita</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <canvas id="matrix"></canvas>
  <script src="/js/matrix.js"></script>
  <script src="/js/login.js"></script>
  <script src="/js/login_csrf_token.js"></script>

</body>

</html>
