<!DOCTYPE html> 
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Gerenciar Promoções WhatsApp</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="favicon.ico/favicon.ico">
  <link rel="stylesheet" href="css/matrix.css">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/painel">Painel Chatbot TI</a>
      <div class="d-flex ms-auto"> <!-- esta div empurra tudo para a direita -->
        <button id="toggleMatrix" class="btn btn-outline-info btn-sm">
          Ativar Matrix
        </button>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    <h2>Promoções</h2>
    <button id="btnAddPromo" class="btn btn-primary mb-3">Adicionar Promoção</button>
    <ul id="promosList" class="list-group"></ul>
  </div>

  <!-- Modal Promoção -->
  <div class="modal fade" id="modalPromo" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="formPromo" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Adicionar/Editar Promoção</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="promoId" />
          <div class="mb-3">
            <label for="promoTitle" class="form-label">Título</label>
            <input type="text" id="promoTitle" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="promoDescription" class="form-label">Descrição</label>
            <textarea id="promoDescription" class="form-control" rows="3" required></textarea>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" id="promoActive" class="form-check-input" checked />
            <label for="promoActive" class="form-check-label">Ativo</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Salvar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="/js/http.js"></script>
  <script src="/js/promos.js"></script>
  <canvas id="matrix"></canvas>
  <script src="/js/matrix.js"></script>
</body>
</html>
