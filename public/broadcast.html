<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Nova campanha</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="favicon.ico/favicon.ico">
  <link rel="stylesheet" href="css/matrix.css">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/painel">Painel Chatbot TI</a>
      <div class="d-flex ms-auto"> <!-- esta div empurra tudo para a direita -->
        <button id="toggleMatrix" class="btn btn-outline-info btn-sm">
          Ativar Matrix
        </button>
      </div>
    </div>
  </nav>
  <main class="container mb-5">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="card">
          <div class="card-body">
            <h2 class="h5 mb-3">Nova campanha</h2>
            <p class="text-muted" id="broadcastInfoText"></p>

            <!--Seletor de mensagens salvas -->
            <div class="mb-3">
              <label class="form-label" for="savedBroadcasts">Mensagens salvas (selecione para reutilizar):</label>
              <select id="savedBroadcasts" class="form-select">
                <option value="">-- Selecione uma campanha --</option>
              </select>
            </div>

            <!-- <form id="broadcastForm" method="POST" action="/broadcast"> -->
            <form id="broadcastForm" method="POST" action="/api/broadcast/send" enctype="multipart/form-data">
              <input type="hidden" name="contactIds" id="idsInput" />
              <!-- Input oculto para guardar o id da campanha selecionada -->
              <input type="hidden" name="broadcastId" id="broadcastIdInput" />

              <div class="mb-3">
                <label class="form-label">Nome da campanha</label>
                <input type="text" name="name" class="form-control" placeholder="Ex: Promoção de upgrades de SSD"
                  required />
              </div>

              <div class="mb-3">
                <label class="form-label">Mensagem</label>
                <textarea name="message" class="form-control" rows="5"
                  placeholder="Escreva aqui a mensagem que será enviada..." required></textarea>
                <div class="form-text">Evite texto muito genérico ou repetitivo para reduzir chance de bloqueio.</div>
              </div>

              <div class="mb-3">
                <label class="form-label">Imagem (opcional)</label>
                <input type="file" name="image" accept="image/png, image/jpeg" class="form-control" />
              </div>

              <div class="mb-3 form-check">
                <input class="form-check-input" type="checkbox" name="onlyOptIn" id="onlyOptIn" checked />
                <label class="form-check-label" for="onlyOptIn">Usar apenas contatos com opt-in (quando não há seleção
                  manual de contatos)</label>
              </div>

              <button type="submit" name="action" value="save_send" class="btn btn-success">Enviar e salvar</button>
              <button type="submit" name="action" value="send_only" class="btn btn-primary">Enviar (reutilizar mensagem
                salva)</button>

              <a href="/contacts" class="btn btn-link">Voltar para contatos</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="/js/broadcast-page.js"></script>
  <canvas id="matrix"></canvas>
  <script src="/js/matrix.js"></script>
</body>

</html>
