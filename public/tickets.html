<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Atendimentos</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="favicon.ico/favicon.ico">
  <link rel="stylesheet" href="css/matrix.css">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/painel">Painel Chatbot TI</a>
      <div class="d-flex ms-auto"> <!-- esta div empurra tudo para a direita -->
        <button id="toggleMatrix" class="btn btn-outline-info btn-sm">
          Ativar Matrix
        </button>
      </div>
    </div>
  </nav>
  <main class="container mb-5">
    <div class="row">
      <div class="col-lg-12">
        <div class="card mb-4">
          <div class="card-body">
            <h2 class="h5 mb-3">Fila de atendimento humano</h2>
            <div class="table-responsive">
              <table class="table table-sm align-middle table-hover">
                <thead class="table-light">
                  <tr>
                    <th>Contato</th>
                    <th>Número</th>
                    <th>WA ID</th>
                    <th>Última atualização</th>
                    <th>Ações</th>
                  </tr>
                </thead>
                <tbody id="ticketsHumanBody">
                  <!-- Dynamically filled by JS -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h2 class="h5 mb-3">Pedidos de manutenção pendentes</h2>
            <div class="table-responsive">
              <table class="table table-sm align-middle table-hover">
                <thead class="table-light">
                  <tr>
                    <th>Contato</th>
                    <th>Número</th>
                    <th>WA ID</th>
                    <th>Descrição</th>
                    <th>Data</th>
                    <th>Período</th>
                    <th>Endereço</th>
                    <th>Cidade</th>
                    <th>Ações</th>
                  </tr>
                </thead>
                <tbody id="ticketsMaintBody">
                  <!-- Dynamically filled by JS -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal genérico para venda/assistência - remover se der ruim-->
  <div class="modal fade" id="ticketModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="ticketModalForm">
          <div class="modal-header">
            <h5 class="modal-title" id="ticketModalTitle">Registrar atendimento</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="ticketModalType" />
            <input type="hidden" id="ticketModalTicketId" />

            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Nome do cliente</label>
                <input type="text" class="form-control" id="customerName" required />
              </div>
              <div class="col-md-6">
                <label class="form-label">CPF do cliente</label>
                <input type="text" class="form-control" id="customerCpf" />
              </div>
              <div class="col-md-6">
                <label class="form-label">Vendedor / Atendente (ID)</label>
                <input type="number" class="form-control" id="vendorId" />
              </div>
              <div class="col-md-6">
                <label class="form-label">Forma de pagamento</label>
                <select class="form-select" id="paymentMethod" required>
                  <option value="">Selecione</option>
                  <option value="dinheiro">Dinheiro</option>
                  <option value="pix">PIX</option>
                  <option value="debito">Cartão débito</option>
                  <option value="credito">Cartão crédito</option>
                </select>
              </div>

              <!-- Campos específicos -->
              <div class="col-md-6 human-only">
                <label class="form-label">Desconto (R$)</label>
                <input type="number" step="0.01" class="form-control" id="discount" value="0" />
              </div>
              <div class="col-md-6 human-only">
                <label class="form-label">Total da venda (R$)</label>
                <input type="number" step="0.01" class="form-control" id="saleTotal" />
              </div>

              <div class="col-12 maint-only d-none">
                <label class="form-label">Descrição do serviço realizado</label>
                <textarea class="form-control" id="workDescription" rows="2"></textarea>
              </div>
              <div class="col-md-4 maint-only d-none">
                <label class="form-label">Valor mão de obra (R$)</label>
                <input type="number" step="0.01" class="form-control" id="laborValue" />
              </div>
              <div class="col-md-4 maint-only d-none">
                <label class="form-label">Total de produtos (R$)</label>
                <input type="number" step="0.01" class="form-control" id="productsTotal" />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Salvar e concluir</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Bootstrap bundle JS (necessário para modal) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="/js/http.js"></script>
  <script src="/js/tickets-page.js"></script>
  <canvas id="matrix"></canvas>
  <script src="/js/matrix.js"></script>
</body>

</html>
