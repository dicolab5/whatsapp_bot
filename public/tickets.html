<!DOCTYPE html> 
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Atendimentos</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="favicon.ico/favicon.ico">
  <link rel="stylesheet" href="css/matrix.css">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Painel Chatbot TI</a>
      <div class="d-flex ms-auto"> <!-- esta div empurra tudo para a direita -->
        <button id="toggleMatrix" class="btn btn-outline-info btn-sm">
          Ativar Matrix
        </button>
      </div>
    </div>
  </nav>
  <main class="container mb-5">
    <div class="row">
      <div class="col-lg-12">
        <div class="card mb-4">
          <div class="card-body">
            <h2 class="h5 mb-3">Fila de atendimento humano</h2>
            <div class="table-responsive">
              <table class="table table-sm align-middle table-hover">
                <thead class="table-light">
                  <tr>
                    <th>Contato</th>
                    <th>Número</th>
                    <th>WA ID</th>
                    <th>Última atualização</th>
                    <th>Ações</th>
                  </tr>
                </thead>
                <tbody id="ticketsHumanBody">
                  <!-- Dynamically filled by JS -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h2 class="h5 mb-3">Pedidos de manutenção pendentes</h2>
            <div class="table-responsive">
              <table class="table table-sm align-middle table-hover">
                <thead class="table-light">
                  <tr>
                    <th>Contato</th>
                    <th>Número</th>
                    <th>WA ID</th>
                    <th>Descrição</th>
                    <th>Data</th>
                    <th>Período</th>
                    <th>Endereço</th>
                    <th>Cidade</th>
                    <th>Ações</th>
                  </tr>
                </thead>
                <tbody id="ticketsMaintBody">
                  <!-- Dynamically filled by JS -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="/js/tickets-page.js"></script>
  <canvas id="matrix"></canvas>
  <script src="/js/matrix.js"></script>
</body>

</html>
