<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Contatos</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="favicon.ico/favicon.ico">
  <link rel="stylesheet" href="css/matrix.css">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/painel">Painel Chatbot TI</a>
      <div class="d-flex ms-auto"> <!-- esta div empurra tudo para a direita -->
        <button id="toggleMatrix" class="btn btn-outline-info btn-sm">
          Ativar Matrix
        </button>
      </div>
    </div>
  </nav>
  <main class="container mb-5">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="h5 mb-0">Contatos</h2>
          <span class="text-muted small">Mostrando até 500 contatos</span>
        </div>

        <form class="row g-2 mb-3" method="GET" action="/contacts">
          <div class="col-md-6">
            <input type="text" class="form-control" name="search" placeholder="Buscar por nome, perfil ou número..." />
          </div>
          <div class="col-md-6 d-flex gap-2">
            <button type="submit" class="btn btn-outline-primary">Buscar</button>
            <a href="/contacts" class="btn btn-outline-secondary">Limpar</a>
          </div>
        </form>

        <form id="contactsForm" method="GET" action="/broadcast">
          <div class="mb-2 d-flex justify-content-between align-items-center">
            <div>
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" id="checkAll" />
                Selecionar todos
              </label>
            </div>
            <button type="submit" class="btn btn-sm btn-primary">
              Criar campanha para selecionados
            </button>
          </div>

          <div class="table-responsive">
            <table class="table table-sm align-middle table-hover">
              <thead class="table-light">
                <tr>
                  <th class="text-center" style="width: 40px;">#</th>
                  <th>Nome / Perfil</th>
                  <th>Número</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody id="contactsTableBody">
                <!-- Linhas serão preenchidas por JavaScript -->
              </tbody>
            </table>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="/js/contacts-page.js"></script>
  <canvas id="matrix"></canvas>
  <script src="/js/matrix.js"></script>
</body>
</html>
