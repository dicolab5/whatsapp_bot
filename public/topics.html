<!DOCTYPE html> 
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Gerenciar Tópicos e Serviços</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="favicon.ico/favicon.ico">
  <link rel="stylesheet" href="css/matrix.css">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/painel">Painel Chatbot TI</a>
      <div class="d-flex ms-auto"> <!-- esta div empurra tudo para a direita -->
        <button id="toggleMatrix" class="btn btn-outline-info btn-sm">
          Ativar Matrix
        </button>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Tópicos</h2>
    <button id="btnAddTopic" class="btn btn-primary mb-3">Adicionar Tópico</button>
    <ul id="topicsList" class="list-group mb-5"></ul>

    <h2>Serviços do Tópico Selecionado</h2>
    <div id="servicesSection" style="display:none;">
      <h5 id="selectedTopicName"></h5>
      <button id="btnAddService" class="btn btn-secondary mb-3">Adicionar Serviço</button>
      <ul id="servicesList" class="list-group"></ul>
    </div>
  </div>

  <!-- Modais para adicionar/editar -->
  <!-- Modal Tópico -->
  <div class="modal fade" id="modalTopic" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="formTopic" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Adicionar/Editar Tópico</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="topicId" />
          <div class="mb-3">
            <label for="topicName" class="form-label">Nome do Tópico</label>
            <input type="text" id="topicName" class="form-control" required />
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" id="topicActive" class="form-check-input" checked />
            <label for="topicActive" class="form-check-label">Ativo</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Salvar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Serviço -->
  <div class="modal fade" id="modalService" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="formService" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Adicionar/Editar Serviço</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="serviceId" />
          <div class="mb-3">
            <label for="serviceType" class="form-label">Tipo de Serviço</label>
            <select id="serviceType" class="form-select" required>
              <option value="">Selecione</option>
              <option value="instalacao">Instalação</option>
              <option value="manutencao">Manutenção</option>
            </select>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" id="serviceActive" class="form-check-input" checked />
            <label for="serviceActive" class="form-check-label">Ativo</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Salvar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="/js/csrf.js"></script>
  <script src="js/topics.js"></script>
  <canvas id="matrix"></canvas>
  <script src="/js/matrix.js"></script>
</body>
</html>
