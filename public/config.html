<!DOCTYPE html> 
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações da Conta</title>

    <link rel="icon" type="image/x-icon" href="/favicon.ico/favicon.ico">
    <link rel="stylesheet" href="css/matrix.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/painel">Painel Chatbot TI</a>
            <div class="d-flex ms-auto">
                <button id="toggleMatrix" class="btn btn-outline-info btn-sm">Ativar Matrix</button>
            </div>
        </div>
    </nav>

    <div class="container">

        <!-- DADOS DO PERFIL -->
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Dados da Conta</h5>

                <div id="userInfo" class="mt-3">
                    <p><strong>Usuário:</strong> <span id="infoUsername">...</span></p>
                    <p><strong>Email:</strong> <span id="infoEmail">...</span></p>
                    <p><strong>Tipo da Conta:</strong> <span id="infoAccountType">...</span></p>
                    <p><strong>Vencimento:</strong> <span id="infoExpires">...</span></p>
                </div>
            </div>
        </div>

        <!-- ALTERAR SENHA -->
        <div class="card mb-3">
            <div class="card-body">
                <h5>Alterar Senha</h5>
                <input id="oldPass" type="password" placeholder="Senha atual" class="form-control mb-2">
                <input id="newPass" type="password" placeholder="Nova senha" class="form-control mb-2">
                <button id="changePassword" class="btn btn-primary btn-sm">Alterar Senha</button>
            </div>
        </div>

        <!-- DADOS PESSOAIS -->
        <div class="card mb-3">
            <div class="card-body">
                <h5>Dados Pessoais</h5>

                <label class="fw-bold mt-2">Celular</label>
                <input id="cellphone" type="text" class="form-control mb-3" placeholder="(11) 99999-9999">

                <label class="fw-bold">CPF</label>
                <input id="cpf" type="text" class="form-control mb-2" placeholder="000.000.000-00">

                <button id="savePersonal" class="btn btn-success btn-sm">Salvar Dados</button>
            </div>
        </div>

        <!-- AUTENTICAÇÃO 2FA -->
        <div class="card mb-3">
            <div class="card-body">
                <h5>Autenticação em Duas Etapas (2FA)</h5>

                <button id="enable2FA" class="btn btn-outline-success btn-sm">Ativar 2FA</button>
                <button id="disable2FA" class="btn btn-outline-danger btn-sm d-none">Desativar 2FA</button>

                <div id="qrcodeContainer" class="mt-3" style="display:none;">
                    <img id="qrCode" class="img-fluid" style="max-width: 200px;">
                    <div class="mt-2">
                        <input id="totpToken" type="text" class="form-control form-control-sm text-center" maxlength="6"
                            placeholder="Digite o código">
                        <button id="verify2FA" class="btn btn-success btn-sm mt-2 w-100">Confirmar</button>
                    </div>
                </div>

            </div>
        </div>

        <!-- ASSINATURA -->
        <div class="card mb-3">
            <div class="card-body">
                <h5>Assinatura</h5>
                <p>Gerencie sua assinatura para continuar usando o Chatbot TI com recursos avançados.</p>
                <button class="btn btn-warning btn-sm" id="renewPlan">Renovar Assinatura</button>
            </div>
        </div>

    </div> <!-- container -->

    <canvas id="matrix"></canvas>
    <script src="/js/http.js"></script>
    <script src="/js/matrix.js"></script>
    <script src="/js/config.js"></script>
</body>

</html>
